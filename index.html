<script>
    let isSignup = true; // Variable pour alterner entre Inscription et Connexion

function toggleForm() {
    isSignup = !isSignup;
    document.getElementById("form-title").textContent = isSignup ? "Inscription" : "Connexion";
    document.getElementById("signup-fields").style.display = isSignup ? "block" : "none";
    document.getElementById("confirm-password").style.display = isSignup ? "block" : "none";
    document.querySelector("button").textContent = isSignup ? "S'inscrire" : "Se connecter";
    document.querySelector(".toggle").textContent = isSignup ? "DÃ©jÃ  un compte ? Connectez-vous" : "Pas encore de compte ? Inscrivez-vous";
    document.getElementById("message").textContent = ""; // Effacer les anciens messages d'erreur
}

function submitForm() {
    let countryCode = document.getElementById("country-code").value;
    let phone = countryCode + document.getElementById("phone").value;
    let password = document.getElementById("password").value;
    let confirmPassword = document.getElementById("confirm-password").value;
    let message = document.getElementById("message");

    let users = JSON.parse(localStorage.getItem("users")) || {}; // Charger les utilisateurs existants

    if (isSignup) {
        // INSCRIPTION
        let name = document.getElementById("name").value;
        let country = document.getElementById("country").value;
        let email = document.getElementById("email").value;

        if (!name || !country || !email || !phone || !password || !confirmPassword) {
            message.textContent = "Veuillez remplir tous les champs.";
            return;
        }

        if (password !== confirmPassword) {
            message.textContent = "Les mots de passe ne correspondent pas.";
            return;
        }

        if (users[phone]) {
            message.textContent = "Un compte avec ce numÃ©ro existe dÃ©jÃ .";
            return;
        }

        // CrÃ©er un nouvel utilisateur avec ses propres donnÃ©es de minage
        users[phone] = {
            name,
            country,
            email,
            phone,
            password,
            miningData: {
                balance: 0,
                miningSpeed: 0.10,
                affiliates: 0
            }
        };

        localStorage.setItem("users", JSON.stringify(users));
        message.style.color = "green";
        message.textContent = "Inscription rÃ©ussie ! Vous pouvez maintenant vous connecter.";
        toggleForm(); // Passer Ã  la connexion

    } else {
        // CONNEXION
        if (!users[phone] || users[phone].password !== password) {

}
